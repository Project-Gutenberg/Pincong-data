{{ define "main" }}

<div class="columns">
    <div class="column is-9">
        <div class="tile is-child box">
            <div class="content">
            </div>
        </div>
    </div>
    <div class="column is-3">
    <div class="card">
      <div class="card-content">
        <h1 class="title is-5">Tags</h1>
        <div class="tags">
          {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
          <span class="tag"><a href="{{ "tags" | absURL }}/{{ $name | urlize }}">{{ $name }}({{ len .Pages }}) </a></span>
          {{ end }}
        </div>
      </div>
    </div>
    </div>
</div>

{{ end }}
